name: Bhoraskar Hospital
url: http://www.bhoraskar.com

exclude: [README.md, Makefile]

# use this library to parse Markdown
markdown: redcarpet
redcarpet:
    extensions: [smart, tables]

# The path structure for blog posts.
permalink: /blog/:year/:month/:day/:title.html

# Number of news stories on the front page.
front_page_news: 4 

# Base pathname for links.
base: ''

# Navigation bar links.
navigation:
    - title: Home
      link: /
    - title: Contact
      link: /contact
    - title: Facilities
      link: /facilities
    - title: Blog
      link: http://blogbloggityblog.wordpress.com/

# Addons
gems:
  - jekyll-redirect-from

